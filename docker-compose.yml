services:
  sospeed:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: sospeed
    stdin_open: true
    tty: true
    volumes:
      - .:/workspace:cached
      - ~/.claude:/home/vscode/.claude
    working_dir: /workspace
    command: tail -f /dev/null
    environment:
      - LANG=ja_JP.UTF-8
      - LC_ALL=ja_JP.UTF-8
